<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/gltf_validator.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var createScene = function () {
            var scene = new BABYLON.Scene(engine);
        
            //Adding a light
            //var light = new BABYLON.PointLight("Omni", new BABYLON.Vector3(20, 20, 100), scene);
             var light = new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0, 1, 0), scene);
            //Adding an Arc Rotate Camera
            var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0.8, 100, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, false);
        
            // The first parameter can be used to specify which mesh to import. Here we import all meshes
          //BABYLON.SceneLoader.ImportMesh("", "./", "skull.babylon", scene, function (newMeshes) {
            //BABYLON.SceneLoader.ImportMesh("", "./", "test.stl", scene, function (newMeshes) {
                BABYLON.SceneLoader.ImportMesh("", "./", "IB_Layout.obj", scene, function (newMeshes) {
            
                // Set the target of the camera to the first imported mesh
                camera.target = newMeshes[0];

                var okMaterial = new BABYLON.StandardMaterial("okMaterial", scene);
                var warningMat = new BABYLON.StandardMaterial("warningMat", scene);

                warningMat.diffuseColor = BABYLON.Color3.Red();
                warningMat.alpha = 0.55;

                okMaterial.diffuseColor = BABYLON.Color3.Blue();
                okMaterial.alpha = 0.35;


                /*warningMat.diffuseColor = new BABYLON.Color3(1, 0, 0);

                myMaterial.diffuseColor = new BABYLON.Color3(.1, 1, .1);
                myMaterial.specularColor = new BABYLON.Color3(.1, .1, .1);
                myMaterial.emissiveColor = new BABYLON.Color3(.1, .1, .1);
                myMaterial.ambientColor = new BABYLON.Color3(.1, .1, .1);
                */
                /*myMaterial.ambientTexture = new BABYLON.Texture("20190604_141827.jpg", scene);
                myMaterial.diffuseTexture = new BABYLON.Texture("20190604_141827.jpg", scene);
                myMaterial.specularTexture = new BABYLON.Texture("20190604_141827.jpg", scene);
                myMaterial.emissiveTexture = new BABYLON.Texture("20190604_141827.jpg", scene);   
*/
                //mesh.material = myMaterial;
                //Load all alpides and apply material/colout
                var x;
                for (x in newMeshes) {
                    //if(x%2)
                    if(x<200)
                        newMeshes[x].material= warningMat;
                    else
                        newMeshes[x].material= okMaterial;
                }

                /*newMeshes[0].material= myMaterial
                newMeshes[1].material= myMaterial
                newMeshes[2].material= myMaterial
                newMeshes[100].material= myMaterial
                */
            });

/*
            BABYLON.SceneLoader.Append("./", "test.stl", scene, function (scene) {
                    // do something with the scene
            });
  */      
            // Move the light with the camera
            scene.registerBeforeRender(function () {
                light.position = camera.position;
            });
        
            return scene;
        }
        
        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
        var scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
